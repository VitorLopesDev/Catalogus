<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login - Catalogus</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card">
    <h2>Entrar</h2>

    <div th:if="${param.error}" class="alert">Usuário ou senha inválidos.</div>
    <div th:if="${param.logout}" class="info">Você saiu com sucesso.</div>
    <div th:if="${param.registered}" class="success">Cadastro realizado. Faça login.</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Usuário</label>
        <input type="text" name="username" required/>

        <label>Senha</label>
        <input type="password" name="password" required/>

        <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a th:href="@{/register}">Registre-se</a></p>
</div>
</body>
</html>
